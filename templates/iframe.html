<!doctype html>
<title>CS 242 portfolio</title>

<html lang="en">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900" rel="stylesheet" />
<link href="../static/default.css" rel="stylesheet" type="text/css" media="all" />
<link href="../static/fonts.css" rel="stylesheet" type="text/css" media="all" />
</head>
<div class="page">
  <!-- Iterates through the svn list to match file's with the file path you clicked on to get iframe -->
  {% for entry in svn_list %}
         {% if entry["kind"] is equalto "file" %}
         {% if entry["filename"] is equalto path %}
           {% if entry["belongs"] is equalto directory %}
               <iframe src="https://subversion.ews.illinois.edu/svn/sp16-cs242/festekj2/{{entry["filepath"]}}" style="width: 100%; height: 500px"></iframe>
             {% endif %}
          {% endif %}
       {% endif %}
  {% endfor %}
{%block body%}{%endblock%}
</div>
</html>
